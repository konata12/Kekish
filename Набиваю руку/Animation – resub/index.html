<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation</title>

        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    
    <body>
        <div class="wrapper">
            <div class="sqr"></div>

            <div class="text">
                <span style="--i:9" class="letter r-width">r</span>
                <span style="--i:8" class="letter e-width">e</span>
                <span style="--i:7" class="letter">s</span>
                <span style="--i:6" class="letter">u</span>
                <span style="--i:5" class="letter b-width">b</span>
            </div>

            <div class="bot-wrapper">
                <div class="veil">
                    <div id="alert-message">{messageTemplate}</div>
                    <div id="alert-user-message">{userMessage}</div>
                    <div class="wider"></div>
                </div>
            </div>
        </div>
    </body>
</html>
